<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Valóranos | Cuby Movie</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Valora tu experiencia</h1>
  <p>Cuéntanos tus gustos para recomendarte mejores películas</p>
</header>

<main class="cuestionario">

  <section>
    <h2>Tus preferencias</h2>

    <form>
      <label>
        Género favorito:
        <select>
          <option>Acción</option>
          <option>Comedia</option>
          <option>Terror</option>
          <option>Drama</option>
        </select>
      </label>

      <label>
        ¿Te gustan las películas largas?
        <input type="checkbox"> Sí
      </label>

      <label>
        ¿Sueles ver cine solo o acompañado?
        <select>
          <option>Solo</option>
          <option>En pareja</option>
          <option>Con amigos</option>
        </select>
      </label>

      <button type="submit">Enviar</button>
    </form>
  </section>

</main>

<footer>
  <p>Autor: Escribe tu nombre</p>
</footer>

</body>
